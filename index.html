<!DOCTYPE html>
<html lang=fr>
<head>
  <meta charset="utf-8" />
    <script src="jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Exercice 3 - Partie 4</title>
</head>
<body>
  <h1 class="text-success"> Formulaire d'inscription</h1>
  <p class="text-danger">Veuillez rentrer les bonnes données dans chacunes des cases.</p>
  <form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="firstName">Prénom</label>
      <input type="text" class="form-control" id="firstName" placeholder="First name" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="lastName">Nom de famille</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="mail">Email</label>
      <div class="input-group">
        <input type="mail" class="form-control" id="mail" placeholder="Username" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Une adresse email :
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="phoneNumber">Téléphone</label>
      <input type="tel" class="form-control" id="phoneNumber" placeholder="0xxxxxxxxx" required>
    </div>
  </div>
  <button class="btn btn-primary" id="valid" type="submit">Submit</button>
</form>
<script src="regex.js"></script>
</body>
</html>
